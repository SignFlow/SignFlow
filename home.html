<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Message Speller</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 0.5rem 0;
        }

        nav a {
            color: white;
            padding: 1rem 1.5rem;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        nav a:hover {
            background-color: #575757;
            transform: scale(1.1);
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        main h2 {
            color: #4CAF50;
            margin-bottom: 1rem;
        }

        .message-box {
            margin-top: 2rem;
        }

        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .output {
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            font-size: 1.2rem;
            color: #333;
        }

        .output p {
            margin: 0.5rem 0;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Sign Language Message Speller</h1>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="team.html">Our Team</a>
        <a href="contact.html">Contact</a>
    </nav>
    <main>
        <h2>Type Your Message</h2>
        <div class="message-box">
            <textarea id="message" placeholder="Enter your message..."></textarea><br>
            <button onclick="spellMessage()">Spell Message</button>
        </div>
        <div class="output" id="output"></div>
    </main>
    <footer>
        &copy; 2025 SignFlow. All rights reserved.
    </footer>

    <script>
        function spellMessage() {
            const message = document.getElementById('message').value.trim();
            const outputDiv = document.getElementById('output');

            if (message === '') {
                outputDiv.innerHTML = '<p>Please enter a message to spell out.</p>';
                return;
            }

            // Simulate generating sign language images
            outputDiv.innerHTML = '<p>Generating sign language translation...</p>';
            setTimeout(() => {
                const spelledMessage = message
                    .toUpperCase()
                    .split('')
                    .map(char => {
                        if (char.match(/[A-Z]/)) {
                            // Placeholder for an image tag for sign language
                            return `<span style="display: inline-block; margin: 0.5rem; padding: 0.5rem; border: 1px solid #ccc; background-color: #f9f9f9; border-radius: 5px;">${char}</span>`;
                        }
                        return char === ' ' ? '&nbsp;&nbsp;' : char;
                    })
                    .join('');

                outputDiv.innerHTML = `<p><strong>Your Message:</strong></p><div>${spelledMessage}</div>`;
            }, 1000);
        }
    </script>
</body>
</html>
